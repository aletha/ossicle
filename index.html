<!DOCTYPE HTML PUBLIC>

<script src="js/ossicle.js"></script>


<script>

    var Document = Ossicle.Model.extend({
        remarks : "Blabla ....",
        initialize : function(key, title) {
            if(key) this.key = key;
            if(title) this.title = title;
        }
    });

    var Documents = Ossicle.Models.extend({
        model : Document,
        initialize: function(items) {
            if(items) this.items = items;
        }

    });


    var doc1 = Document.getInstance('001','TITLE 1');
    var doc2 = Document.getInstance('002','TITLE 2');
    var doc3 = Document.getInstance('003','TITLE 3');
    var doc4 = Document.getInstance('004','TITLE 4');
    var doc5 = Document.getInstance('005','TITLE 5');
    //console.log(doc1,doc1.title,doc1.key);

    var docs = Documents.getInstance([doc1, doc2, doc3, doc4 ,doc5]);

    console.log('EACH : ');
    docs.each(function(item){console.log(JSON.stringify(item))});

    docs.get('002').title = 'MY TITLE';
    docs.get('004').title = 'MY TITLE';

    console.log('FILTER : ', docs.filter(function(item){ return item.title == 'MY TITLE'}));

    docs.remove(docs.get('003'), function(item) { console.log('DELETE : ', item);});
    console.log('EACH AFTER DELETE : ');
    docs.each(function(item){console.log(JSON.stringify(item))});

</script>
